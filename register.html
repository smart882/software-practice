       <h2>Register Here</h2>
       <form action=""method="post">
           <div>
               <label for="first_name">First Name</label>
               <input type="text"name="first_name"id="first_name"class="first_name"required>
           </div>
           <div>
            <label for="last_name">Last Name</label>
            <input type="text"name="last_name"id="last_name"class="last_name"required>
        </div>
        <div>
            <label for="tel">phone_number</label>
            <input type="tel"name="tel"id="tel"class="tel"required>
        </div>
        <div>
            <label for="gender">Gender</label>
        <select name="gender" id="gender"required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer_not_say">Prefer not to say</option>    
        </select>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text"name="country"id="country"class="country"required>
        </div>
        <div>
            <label for="state/province">State/Province</label>
            <input type="text"name="state/province"id="state/province"class="state/province"required>
        </div>
        <div>
            <label for="user_name">User Name</label>
            <input type="text"name="user_name"id="user_name"class="user_name"required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password"name="password"id="password"class="password"required>
        </div>
        <div>
            <label for="confirm_password">Confirm password</label>
            <input type="confirm_password"name="confirm_password"id="confirm_password"class="password"required>
        </div> 
        
        <div>
            <button>Submit</button>
        </div>

       </form>
</body>
</html>
